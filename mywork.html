<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="graphic baby.jpg" type="image/x-icon">
    <link rel="stylesheet" href="mywork.css">
    <title>My Calculator</title>
</head>

<body>
    <div id="container">
        <input type="text" placeholder="0" readonly id="input">
        <div>
            <button class="operator btn">AC</button>
            <button class="operator btn">DEL</button>
            <button class="operator btn">%</button>
            <button class="operator btn">/</button>
        </div>
        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator btn">*</button>
        </div>
        <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator btn">-</button>
        </div>
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator btn">+</button>
        </div>
        <div>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn eq">=</button>
        </div>

    </div>
    
</body>
<script src="myworkk.js"></script>
</html>
